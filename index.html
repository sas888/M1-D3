<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="headerLogoMain">
      <div class="headerLogo">
        <img src="/assets/logo.png" alt="" />
      </div>

      <div class="headerLink">
        <span>All</span>
        <span>Today's deals</span>
        <span>Customer Service</span>
        <span>Registry</span>
        <span>Gift Cards</span>
        <span>Sell</span>
      </div>
    </header>

    <main>
      <div class="bg-yellow">
        <span>Shop All Holiday Gift Cards</span>
      </div>

      <div class="bg-img">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>

      <div class="row">
        <div class="firstContainer">
          <span class="firstTitleMain">Find the perfect gift</span>
          <span class="firstTitleLink">Shop now</span>
        </div>

        <img src="./assets/img_1.jpg" alt="" />
        <img src="./assets/img_2.jpg" alt="" />
        <img src="./assets/img_3.jpg" alt="" />
        <img src="./assets/img_4.jpg" alt="" />
      </div>

      <div class="secondContainer">
        <img src="./assets/img_9.png" alt="" />
        <span class="titleMain">Playing the gifting game</span>
        <span class="titleLink">Shop gaming</span>
      </div>

      <div class="thirdContainer">
        <img src="./assets/img_10.png" alt="" />
        <span class="titleMain">The sound of cheer</span>
        <span class="titleLink">Shop Audio & Accessories</span>
      </div>
    </main>
    <footer>
      <div class="footerLink">
        <a href="#">Back to top</a>
      </div>
      <div class="footerLogo">
        <img src="./assets/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
